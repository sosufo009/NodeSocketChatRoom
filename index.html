<!doctype html>
<html>
<head>
  <title>Ryan Socket.IO chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="jquery-1.11.1.js"></script>

  <script src="https://code.angularjs.org/2.0.0-alpha.39/angular2.dev.js"></script>
  <style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font: 13px Helvetica, Arial; }
  form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
  form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
  form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
  #messages { list-style-type: none; margin: 0; padding: 0; }
  #messages li { padding: 5px 10px; }
  #messages li:nth-child(odd) { background: #eee; }
  </style>
</head>
<body ng-app="app">
  <ul id="messages"></ul>
  <form action="" name="form">
    <input id="m" autocomplete="off" required/><button ng-disabled="form.$invalid">Send</button>
  </form>
  <script>
  var socket = io();
  $('form').submit(function(){
    socket.emit('chat message', $('#m').val());
    $('#m').val('');
    return false;
  });
  socket.on('chat message', function(msg){
    $('#messages').append($('<li>').text(msg));
  });

  angular.module('app', [])
  .controller('socket', [function(){


  }])
  </script>
</body>
</html>
